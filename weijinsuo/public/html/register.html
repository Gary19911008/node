<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/new_page.css">
  <title>注册</title>
</head>

<body>
  <div class="sign-top">
    <div class="container">
      <div class="link">
        <ul>
          <li><a href="/" class="on">返回首页</a></li>
          <li><a href="./login.html">登录</a></li>
          <li class="on">
            <a href="./register.html">注册</a>
            <span class="slider"></span>
          </li>
        </ul>
      </div>
      <div class="logo">
        <img src="../images/login/logo.png" alt="">
      </div>
    </div>
  </div>

  <div class="sign-body register">
    <div class="container clearfix" style="height:620px;">
      <div class="ad">
        <a href="#" style="background: url(../images/login/ad.jpg) center no-repeat"></a>
      </div>
      <div class="formBox">
        <h2>注册微金所</h2>
        <form id="regist-form" action="index.html" method="post">
          <ul>
            <li>
              <i class="icon icon-user-o"></i>
              <input type="text" class="input-box" name="mobile" id="mobile" placeholder="请输入您的手机号码">
              <p class="mobile-err error-msg">请输入正确的手机号</p>
            </li>
            <li>
              <i class="icon icon-lock"></i>
              <input type="password" class="input-box" name="loginPwd" id="pwd" placeholder="密码">
              <p class="pwd-err1 error-msg">请输入密码</p>
              <p class="pwd-err2 error-msg">密码的长度8-16位</p>
              <p class="pwd-err3 error-msg">密码为8-16位的字母和数字组合</p>
            </li>
            <li>
              <i class="icon icon-lock"></i>
              <input type="password" class="input-box" name="confirm_pwd" id="conpwd" placeholder="确认密码">
              <p class="conpwd-err1 error-msg">请输入确认密码</p>
              <p class="conpwd-err2 error-msg">两次输入的密码不一致</p>
            </li>
            <li>
              <i class="icon icon-image"></i>
              <input type="text" class="input-box" name="imgCode" id="imgCode" placeholder="图片验证码">
              <img src="../images/login/code.png" class="img-code" id="img-code">
              <p class="img-err error-msg">请输入验证码</p>
            </li>
            <li>
              <i class="icon icon-mobile-o"></i>
              <input type="text" class="input-box" name="mobileCode" id="mobileCode" placeholder="手机验证码">
              <a href="#" class="getCode" id="getCode">获取验证码</a>
              <p class="mobileCode-err error-msg">请输入手机短信码</p>
            </li>
            <li class="option">
              <span class="text-left linkColor" id="invite-option">
                <label>▶</label>
                请输入邀请码
              </span>
              <span class="text-right">
                <label for="xieyi">
                  <input type="checkbox" name="xieyi" id="xieyi">
                  我已阅读并同意<a href="#" target="_blank" class="sublink">微金所《服务协议》</a>
                  <p class="xieyi-err error-msg">请请同意微金所服务协议</p>
                </label>
              </span>
            </li>
            <li style="display:none;">
              <i class="icon icon-invitation"></i>
              <input type="text" class="input-box" name="vipCode" placeholder="输入邀请码">
            </li>
            <li>
              <input type="button" class="btn-large" id="regist-btn" value="注册">
            </li>
            <li class="option">
              已有账号？
              <a href="./login.html" class="sublink">立即登录</a>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>


  <script src="../js/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    $("#regist-btn").click(function() {
      var phone = $("#mobile").val();
      if (!(/^1[34578]\d{9}$/.test(phone))) {
        $(".mobile-err").show();
      }

      if ($("#pwd").val() === "") {
        $(".pwd-err1").show();
      } else if ($("#pwd").val().length < 8 || $("#pwd").val().length > 16) {
        $(".pwd-err2").show();
      } else if (/(?=.*?[a-zA-Z])(?=.*?[0-9])[a-zA-Z0-9]{10,}$/) {
        $(".pwd-err3").show();
      }

      if ($("#conpwd").val() === "") {
        $(".conpwd-err1").show();
      } else if ($("#conpwd").val() != $("#pwd").val()) {
        $(".conpwd-err2").show();
      }

      if ($("#imgCode").val() === "") {
        $(".img-err").show()
      }

      if ($("#mobileCode").val() === "") {
        $(".mobileCode-err").show();
      }

      if ($('#xieyi').is(':checked')) {
        $(".xieyi-err").hide();
      }else {
        $(".xieyi-err").show();
      }

      $("#mobileCode").focus(function() {
        $(".mobileCode-err").hide();
      });

      $("#imgCode").focus(function() {
        $(".img-err").hide();
      });

      $("#conpwd").focus(function() {
        $(".conpwd-err1").hide(),
          $(".conpwd-err2").hide();
      });

      $("#mobile").focus(function() {
        $(".mobile-err").hide();
      });

      $("#pwd").focus(function() {
        $(".pwd-err1").hide(),
          $(".pwd-err2").hide(),
          $(".pwd-err3").hide()
      });
    });
  </script>

</body>

</html>
